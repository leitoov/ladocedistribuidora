<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Distribuidora - Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- CSS Global -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card" style="max-width: 400px; width: 100%;">
      <h1 class="text-center">Iniciar Sesi칩n</h1>
      <div class="mb-3">
        <label for="username" class="form-label">Usuario</label>
        <input type="text" class="form-control" id="username" placeholder="Ingrese su usuario">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contrase침a</label>
        <input type="password" class="form-control" id="password" placeholder="Ingrese su contrase침a">
      </div>
      <button class="btn btn-primary w-100" id="loginButton">Ingresar</button>
      <div id="loginError" class="text-danger mt-3 text-center"></div>
    </div>
  </div>

  <!-- jQuery y Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#loginButton').on('click', function() {
        const username = $('#username').val();
        const password = $('#password').val();

        if (!username || !password) {
          $('#loginError').text('Por favor, complete ambos campos.');
          return;
        }

        $.ajax({
          url: 'api/auth.php',
          method: 'POST',
          contentType: 'application/json',
          data: JSON.stringify({ username, password }),
          success: function(response) {
            if (response.token) {
              localStorage.setItem('token', response.token);
              alert('Login exitoso');
              window.location.href = 'dashboard.html';
            } else {
              $('#loginError').text(response.message || 'Credenciales inv치lidas.');
            }
          },
          error: function() {
            $('#loginError').text('Error al conectar con el servidor.');
          }
        });
      });
    });
  </script>
</body>
</html>
