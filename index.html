<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Distribuidora - Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- CSS Global -->
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Estilo personalizado para el modal */
    .modal-header {
      border-bottom: none;
    }
    .modal-title {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
    }
    .modal-body {
      font-size: 18px;
      text-align: center;
    }
    .modal-footer {
      justify-content: center;
      border-top: none;
    }
    .modal.fade .modal-dialog {
      transform: translateY(-100px);
      transition: transform 0.3s ease-out, opacity 0.3s ease-out;
    }
    .modal.show .modal-dialog {
      transform: translateY(0);
    }
    .success {
      color: #28a745;
    }
    .error {
      color: #dc3545;
    }
    .modal-icon {
      font-size: 48px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card" style="max-width: 400px; width: 100%;">
      <h1 class="text-center">Iniciar Sesión</h1>
      <div class="mb-3">
        <label for="username" class="form-label">Usuario</label>
        <input type="text" class="form-control" id="username" placeholder="Ingrese su usuario">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña">
      </div>
      <button class="btn btn-primary w-100" id="loginButton">Ingresar</button>
    </div>
  </div>

  <!-- Modal Personalizado -->
  <div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="messageModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header d-flex justify-content-center">
          <h5 class="modal-title" id="messageModalLabel"></h5>
        </div>
        <div class="modal-body">
          <div class="modal-icon">
            <i id="modalIcon" class=""></i>
          </div>
          <p id="messageModalBody"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery y Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#loginButton').on('click', function() {
        const username = $('#username').val();
        const password = $('#password').val();

        if (!username || !password) {
          showMessage('Error', 'Por favor, complete ambos campos.', 'error');
          return;
        }

        $.ajax({
          url: 'api/auth.php',
          method: 'POST',
          contentType: 'application/json',
          data: JSON.stringify({ username, password }),
          success: function(response) {
            if (response.token) {
              localStorage.setItem('token', response.token);
              showMessage('¡Éxito!', 'Login exitoso. Redirigiendo...', 'success');
              setTimeout(() => {
                window.location.href = 'dashboard.html';
              }, 2000);
            } else {
              showMessage('Error', response.message || 'Credenciales inválidas.', 'error');
            }
          },
          error: function() {
            showMessage('Error', 'Error al conectar con el servidor.', 'error');
          }
        });
      });

      // Función para mostrar el modal con mensaje
      function showMessage(title, message, type) {
        const icon = $('#modalIcon');
        $('#messageModalLabel').text(title);
        $('#messageModalBody').text(message);

        if (type === 'success') {
          icon.removeClass().addClass('modal-icon text-success bi bi-check-circle-fill');
        } else {
          icon.removeClass().addClass('modal-icon text-danger bi bi-x-circle-fill');
        }

        const modal = new bootstrap.Modal(document.getElementById('messageModal'));
        modal.show();
      }
    });
  </script>
</body>
</html>
